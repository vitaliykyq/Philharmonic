<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Rewarding</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center">
<div>
    <div>
        <form action="#" th:action="@{/ui/rewarding/add}" th:object="${rewarding}"
              method="POST">
            <h1>Add Rewarding</h1>
            <table class="edit">

                <tr>
                <td><label>Artist List</label></td>
                <td>
                    <div class="input">
                        <select multiple th:field="*{artistList}">
                            <option th:each="elementIdList: ${artistList}"
                                    th:value="${elementIdList.id}" th:text="${elementIdList.firstName}">
                            </option>
                        </select>
                        <div class="border-line"></div>
                    </div>
                </td>
            </tr>

                <tr>
                    <td><label>Genre</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{genre}" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label>Rating</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{rating}" type="number" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label>Prize</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{prize}" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

            </table>
            <br>
            <br>
            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/rewarding/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Add</button>
            </div>
        </form>

        <br>
    </div>
</div>
</body>
<script>

    let table = document.querySelector(".edit");
    table.setAttribute("class", "edit border");

</script>

</html>
