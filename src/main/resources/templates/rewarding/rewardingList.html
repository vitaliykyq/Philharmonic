<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rewarding List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table class="responsive-table">
        <caption>List Rewarding</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Artist List</th>
                <th scope="col">Genre</th>
                <th scope="col">Rating</th>
                <th scope="col">Prize</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
                <th scope="col" colspan="2">OPTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="element: ${rewardingList}">
                <td th:text="${element.id}"></td>
                <td>
                    <ol>
                        <li th:each="elementListIds: ${element.artistList}">
                            <span th:text="${elementListIds.firstName}"></span>
                        </li>
                    </ol>
                </td>
                <td th:text="${element.genre}"></td>
                <td th:text="${element.rating}"></td>
                <td th:text="${element.prize}"></td>
                <td th:text="${element.createdAt}"></td>
                <td th:text="${element.modifiedAt}"></td>
                <td class="options">
                    <a  th:href="@{/ui/rewarding/delete/{id}(id=${element.id})}">
                        <button class="first">Delete</button>
                    </a>
                    <a th:href="@{/ui/rewarding/showUpdateForm/{id}(id=${element.id})}">
                        <button class="last">Edit</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/rewarding/showNewForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
