<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table class="responsive-table">
        <caption>List Artist</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">FirstName</th>
                <th scope="col">SecondName</th>
                <th scope="col">Age</th>
                <th scope="col">Experience</th>
                <th scope="col">GenreList</th>
                <th scope="col">ImpresarioList</th>
                <th scope="col">Number</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
                <th scope="col" colspan="2">OPTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="artist: ${artistList}">
                <td th:text="${artist.id}"></td>
                <td th:text="${artist.firstName}"></td>
                <td th:text="${artist.secondName}"></td>
                <td th:text="${artist.age}"></td>
                <td th:text="${artist.experience}"></td>
                <td>
                    <ol>
                        <li th:each="genreList: ${artist.genreList}">
                            <span th:text="${genreList}"></span>
                        </li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li th:each="impresarioList: ${artist.impresarioList}">
                            <span th:text="${impresarioList.firstName + ' ' + impresarioList.secondName}"></span>
                        </li>
                    </ol>
                </td>
                <td th:text="${artist.number}"></td>
                <td th:text="${artist.createdAt}"></td>
                <td th:text="${artist.modifiedAt}"></td>
                <td class="options">
                    <a  th:href="@{/ui/artist/delete/{id}(id=${artist.id})}">
                        <button class="first">Delete</button>
                    </a>
                    <a th:href="@{/ui/artist/showUpdateForm/{id}(id=${artist.id})}">
                        <button class="last">Edit</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/artist/showNewForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
