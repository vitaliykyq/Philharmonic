<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounting List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table class="responsive-table">
        <caption>List Accounting</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Building</th>
                <th scope="col">Genre</th>
                <th scope="col">Organizer</th>
                <th scope="col">ArtistList</th>
                <th scope="col">ImpresarioList</th>
                <th scope="col">CompetitionList</th>
                <th scope="col">NumberOfPeople</th>
                <th scope="col">EventDate</th>
                <th scope="col">Rooms</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
                <th scope="col" colspan="2">OPTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="accounting: ${accountingList}">
                <td th:text="${accounting.id}"></td>
                <td th:text="${accounting.building}"></td>
                <td th:text="${accounting.genre}"></td>
                <td th:text="${accounting.organizer.firstName}"></td>
                <td>
                    <ol>
                        <li th:each="artistListIds: ${accounting.artistList}">
                            <span th:text="${artistListIds.firstName}"></span>
                        </li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li th:each="impresarioListIds: ${accounting.impresarioList}">
                            <span th:text="${impresarioListIds.firstName}"></span>
                        </li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li th:each="competitionListIds: ${accounting.competitionList}">
                            <span th:text="${competitionListIds.name}"></span>
                        </li>
                    </ol>
                </td>
                <td th:text="${accounting.numberOfPeople}"></td>
                <td th:text="${accounting.eventDate}"></td>
                <td th:text="${accounting.rooms.blockName}"></td>
                <td th:text="${accounting.createdAt}"></td>
                <td th:text="${accounting.modifiedAt}"></td>
                <td class="options">
                    <a  th:href="@{/ui/accounting/delete/{id}(id=${accounting.id})}">
                        <button class="first">Delete</button>
                    </a>
                    <a th:href="@{/ui/accounting/showUpdateForm/{id}(id=${accounting.id})}">
                        <button class="last">Edit</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/accounting/showNewForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
