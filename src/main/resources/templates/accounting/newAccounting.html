<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Accounting</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center">
<div>
    <div>
        <form action="#" th:action="@{/ui/accounting/add}" th:object="${accounting}"
              method="POST">
            <h1>Add Accounting</h1>
            <table class="edit">
                <tr>
                    <td><label>Building</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{building}" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Genre</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{genre}" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                <td><label>Artist List</label></td>
                <td>
                    <div class="input">
                        <select multiple th:field="*{artistList}">
                            <option th:each="artistListId: ${artistListId}"
                                    th:value="${artistListId.id}" th:text="${artistListId.firstName}">
                            </option>
                        </select>
                        <div class="border-line"></div>
                    </div>
                </td>
            </tr>
                <tr>
                    <td><label>Impresario List</label></td>
                    <td>
                        <div class="input">
                            <select multiple th:field="*{impresarioList}">
                                <option th:each="impresarioListId: ${impresarioListId}"
                                        th:value="${impresarioListId.id}" th:text="${impresarioListId.firstName}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Competition List</label></td>
                    <td>
                        <div class="input">
                            <select multiple th:field="*{competitionList}">
                                <option th:each="competitionListId: ${competitionListId}"
                                        th:value="${competitionListId.id}" th:text="${competitionListId.name}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label>NumberOfPeople</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{numberOfPeople}" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label>EventDate</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{eventDate}" type="number" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label>Rooms</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{rooms}" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

            </table>
            <br>
            <br>
            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/accounting/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Add</button>
            </div>
        </form>

        <br>
    </div>
</div>
</body>
<script>

    let table = document.querySelector(".edit");
    table.setAttribute("class", "edit border");

</script>

</html>
