<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Impresario List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table class="responsive-table">
        <caption>List Impresario</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">FirstName</th>
                <th scope="col">SecondName</th>
                <th scope="col">Age</th>
                <th scope="col">Experience</th>
                <th scope="col">Genre</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
                <th scope="col" colspan="2">OPTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="impresario: ${impresarioList}">
                <td th:text="${impresario.id}"></td>
                <td th:text="${impresario.firstName}"></td>
                <td th:text="${impresario.secondName}"></td>
                <td th:text="${impresario.age}"></td>
                <td th:text="${impresario.experience}"></td>
                <td th:text="${impresario.genre}"></td>
                <td th:text="${impresario.createdAt}"></td>
                <td th:text="${impresario.modifiedAt}"></td>
                <td class="options">
                    <a  th:href="@{/ui/impresario/delete/{id}(id=${impresario.id})}">
                        <button class="first">Delete</button>
                    </a>
                    <a th:href="@{/ui/impresario/showUpdateForm/{id}(id=${impresario.id})}">
                        <button class="last">Edit</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/impresario/showNewForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
