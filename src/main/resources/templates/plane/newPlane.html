<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Plane</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="segment">
        <h1>ADD CIVIL</h1>
    </div>
    <div class="updateForm" style="margin-bottom: 150px">
        <form action="#" th:action="@{/ui/plane/add}" th:object="${plane}"
              method="POST">
            <label for="num1">Name</label>
            <input id="num1" th:field="*{name}"  required>
            <label for="num2">Model</label>
            <input id="num2" th:field="*{model}"  required>
            <label for="num3">Civil</label>
            <div id="num3">
                <label for="id">Id</label>
                <select id="id" style="transition: 0.5s" th:field="*{civil.id}">
                    <option th:each="civilListId: ${civilListId}"
                            th:value="${civilListId.id}" th:text="${civilListId.id}">
                    </option>
                </select>
                <!--<input id="num3" th:field="*{civil.id}"  required>-->
                <!--<a th:href="@{/ui/civil/showNewForm}">
                    <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">NEW</button>
                </a>-->
            </div>
            <label for="num4">Issue</label>
            <input id="num4" type="number" th:field="*{issue}" min="0" required>
            <label for="num5">Aircrew</label>
            <input id="num5" type="number" th:field="*{aircrew}" min="0" required>
            <label for="num6">Payload</label>
            <input id="num6" type="number" th:field="*{payload}" min="0" required>
            <label for="num7">Height</label>
            <input id="num7" type="number" th:field="*{height}" placeholder="0.00"
                   name="price" min="0" value="0" step="0.01" title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$" required>
            <label for="num8">Length</label>
            <input id="num8" type="number" th:field="*{length}" placeholder="0.00"
                   name="price" min="0" value="0" step="0.01" title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$" required>
            <label for="num9">Wingspan</label>
            <input id="num9" type="number" th:field="*{wingspan}" placeholder="0.00"
                   name="price" min="0" value="0" step="0.01" title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$" required>
            <label for="num10">Ceiling</label>
            <input id="num10" type="number" th:field="*{ceiling}" placeholder="0.00"
                   name="price" min="0" value="0" step="0.01" title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$" required>
            <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
        </form>
    </div>
    <hr>

    <a th:href="@{/ui/plane/get/all}">
        <button class="backBtn" style="padding: 0">Back</button>
    </a>
    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDropMenu").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDropMenu").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })
        }
    </script>
</body>
</html>
