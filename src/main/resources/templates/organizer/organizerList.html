<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organizer List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table class="responsive-table">
        <caption>List Organizer</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Second name</th>
                <th scope="col">Year</th>
                <th scope="col">Experience</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
                <th scope="col" colspan="2">OPTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="elem: ${organizerList}">
                <td th:text="${elem.id}"></td>
                <td th:text="${elem.firstName}"></td>
                <td th:text="${elem.secondName}"></td>
                <td th:text="${elem.year}"></td>
                <td th:text="${elem.experience}"></td>
                <td th:text="${elem.createdAt}"></td>
                <td th:text="${elem.modifiedAt}"></td>
                <td class="options">
                    <a  th:href="@{/ui/organizer/delete/{id}(id=${elem.id})}">
                        <button class="first">Delete</button>
                    </a>
                    <a th:href="@{/ui/organizer/showUpdateForm/{id}(id=${elem.id})}">
                        <button class="last">Edit</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/organizer/showNewForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
